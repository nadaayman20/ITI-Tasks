<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body >
    <h1>Registration Form</h1>
    <form action="./welcome.html">
        
          <label for="mr">Mr</label>
          <input type="radio" name="title" value="Mr" id="mr">
          <label for="mrs">Mrs</label>
          <input type="radio" name="title" value="Mrs" id="mrs">
          <br><br>
          <input type="text" name="name" placeholder="Enter your name"><br><br>
          <input type="email" name="email" placeholder="Enter your email"><br><br>
          <input type="password" name="pass" placeholder="Enter your password"><br><br>
          <input type="text" name="mobile" placeholder="Enter your mobile"><br><br>
          <input type="text" name="address" placeholder="Enter your address"><br><br>
          <input type="radio" name="gender" value="Male" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="Female" id="female">
          <label for="female">Female</label>
          <br><br>
          <input type="submit" value="Submit" />

    </form>
    <script src="./task2.js"></script>
</body>
</html>
