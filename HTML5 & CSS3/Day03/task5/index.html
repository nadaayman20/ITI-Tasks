<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Change Email Address</h1>
    <div class="inputs">
        <div class="username">
            <input type="text" placeholder="Username" pattern="[a-zA-Z]+" required>
            <span>The required user name may only be a series of alphabetical characters</span>
        </div>
        <div class="email" style="margin-top: 5px;">
            <input type="email" placeholder="Email" required>
            <span>The required email address may not include any special characters other than the '@' sign</span>
        </div>
    </div>
</body>
</html>
